{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}
Contact Us Page
{% endblock %}

{% block content %}
<div class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-title">
          <h2>Contact Us</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- BEGIN Main Container col2-right -->
<div class="main-container col2-right-layout">
  <div class="main container">
    <div class="row">
      <div class="col-main col-sm-9 wow bounceInUp animated animated" style="visibility: visible;">
        <div id="messages_product_view"></div>
        <form action="#" id="contactForm" method="post">
          <div class="static-contain">
            <fieldset class="group-select">
              <ul>
                <li id="billing-new-address-form">
                  <fieldset class="">
                    <ul>
                      <li>
                        <div class="customer-name">
                          <div class="input-box name-firstname">
                            <label for="name"><em class="required">*</em>Name</label>
                            <br>
                            <input name="name" id="name" title="Name" value="john doe" class="input-text required-entry"
                              type="text">
                          </div>
                          <div class="input-box name-firstname">
                            <label for="email"><em class="required">*</em>Email</label>
                            <br>
                            <input name="email" id="email" title="Email" value="john.doe@gmail.com"
                              class="input-text required-entry validate-email" type="text">
                          </div>
                        </div>
                      </li>
                      <li>
                        <label for="telephone">Telephone</label>
                        <br>
                        <input name="telephone" id="telephone" title="Telephone" value="" class="input-text"
                          type="text">
                      </li>
                      <li>
                        <label for="comment"><em class="required">*</em>Comment</label>
                        <br>
                        <textarea name="comment" id="comment" title="Comment" class="required-entry input-text" cols="5"
                          rows="3"></textarea>
                      </li>
                    </ul>
                  </fieldset>
                </li>
                <p class="require"><em class="required">* </em>Required Fields</p>
                <input type="text" name="hideit" id="hideit" value="" style="display:none !important;">
                <div class="buttons-set">
                  <button type="submit" title="Submit" class="button submit"><span><span>Submit</span></span></button>
                </div>
              </ul>
            </fieldset>
          </div>
          {% csrf_token %}
        </form>

      </div>
      {% include 'frontend/contact-sidebar.html' %}
      <!--col-right sidebar-->
    </div>
    <!--row-->
  </div>
  <!--main-container-inner-->
</div>
<!--main-container col2-left-layout-->



</div>
<!-- For version 1,2,3,4,6 -->
{% endblock %}
