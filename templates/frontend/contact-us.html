{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}
Contact Us Page
{% endblock %}

{% block content %}
<div class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-title">
          <h2>Contact Us</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- BEGIN Main Container col2-right -->
<div class="main-container col2-right-layout">
  <div class="main container">
    <div class="row">
      <div class="col-main col-sm-9 wow bounceInUp animated animated" style="visibility: visible;">
        <div id="messages_product_view"></div>
        <form class'form' id="contactForm" method"post">
          {% if messages %}
            {% for mes in messages %}
              <div class="alert{{ mes.tags }} ">{{ mes }}</div>
            {% endfor %}
          {% endif %}
          <div class="static-contain">
            <fieldset class="group-select">
              <ul>
                <li id="billing-new-address-form">
                  <fieldset class="">
                    <ul>
                      <li>
                        <div class="customer-name">
                          <div class="input-box name-firstname">
                            <label for="name"><em class="required">*</em>Name</label>
                            <br>
                            <input name="name" id="name" title="Name" class="input-text required-entry"
                              type="text">
                          </div>
                          <div class="input-box name-firstname">
                            <label for="email"><em class="required">*</em>Email</label>
                            <br>
                            <input name="email" id="email" title="Email" 
                              class="input-text required-entry validate-email" type="email">
                          </div>
                        </div>
                      </li>
                      <li>
                        <label for="phone">Phone</label>
                        <br>
                        <input name="phone" id="phone" title="phone"  class="telephone"
                          type="text">
                      </li>
                    </ul>
                  </fieldset>
                </li>
                <div class="buttons-set">
                  <button type="submit" title="Submit" class="button submit"><span><span>Submit</span></span></button>
                </div>
              </ul>
            </fieldset>
          </div>
          {% csrf_token %} 
        </form>

      </div>
      {% include 'frontend/contact-sidebar.html' %}
      <!--col-right sidebar-->
    </div>
    <!--row-->
  </div>
  <!--main-container-inner-->
</div>
<!--main-container col2-left-layout-->



</div>
<!-- For version 1,2,3,4,6 -->
{% endblock %}
